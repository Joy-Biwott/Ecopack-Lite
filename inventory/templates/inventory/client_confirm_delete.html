{% extends 'inventory/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="alert alert-danger shadow rounded p-4">
            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h4>
            <p class="fs-5">Are you sure you want to delete the client:</p>
            <div class="card bg-light mb-3">
                <div class="card-body fw-bold">
                    {{ client.name }}
                </div>
            </div>
            <p>This action cannot be undone and will also delete all orders associated with this client.</p>
            <form method="post" class="mt-4 text-end">
                {% csrf_token %}
                <a href="{% url 'client_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete It</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}>
